<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scripts Python - Dark Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #00ff88;
        text-align: center;
    }
    h1 { margin-top: 50px; }
    button {
        background: #001a12;
        color: #00ff88;
        border: 1px solid #00ff88;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.2s;
    }
    button:hover { background: #003322; }
    #scriptsPanel, #scriptDetail, #addScriptModal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        padding: 20px;
        overflow-y: auto;
    }
    #scriptsList button { display: block; margin: 5px auto; width: 200px; }
    input, textarea {
        width: 80%;
        margin: 10px auto;
        display: block;
        padding: 8px;
        background: #000;
        color: #00ff88;
        border: 1px solid #00ff88;
    }
</style>
</head>
<body>

<h1>Bienvenue sur Dark Hub</h1>
<p>Entrez le code d'accès admin :</p>
<input type="password" id="adminCode" placeholder="Code secret">
<button onclick="checkAdmin()">Entrer</button>
<br><br>
<button onclick="openScripts()">Ouvrir les scripts</button>

<!-- Panneau des scripts -->
<div id="scriptsPanel">
    <h2>Scripts disponibles</h2>
    <input type="text" id="searchBox" placeholder="Rechercher un script..." oninput="filterScripts()">
    <div id="scriptsList"></div>
    <button onclick="closeScripts()">Fermer</button>
    <button id="addButton" style="display:none;" onclick="openAddModal()">+</button>
</div>

<!-- Détails d'un script -->
<div id="scriptDetail">
    <h2 id="detailTitle"></h2>
    <p id="detailDescription"></p>
    <pre id="detailCode" style="text-align:left; background:#001a12; padding:10px; border-radius:5px; overflow:auto;"></pre>
    <button onclick="closeDetail()">Fermer</button>
</div>

<!-- Fenêtre d'ajout de script -->
<div id="addScriptModal">
    <h2>Ajouter un script</h2>
    <input id="newTitle" placeholder="Titre du script">
    <textarea id="newDescription" placeholder="Description"></textarea>
    <textarea id="newCode" placeholder="Code Python"></textarea>
    <button onclick="saveScript()">Valider</button>
    <button onclick="closeAddModal()">Annuler</button>
</div>

<script>
let isAdmin = false;
let scripts = JSON.parse(localStorage.getItem("scripts") || "[]");

// Scripts par défaut
if (scripts.length === 0) {
    scripts = [
        {
            title: "Spirale Colorée",
            description: "Un dessin hypnotique avec turtle et des couleurs HSV.",
            code: `import turtle as t\nimport colorsys\n\nt.bgcolor("black")\nt.speed(0)\nt.pensize(2)\nh = 0\n\nfor i in range(360):\n    c = colorsys.hsv_to_rgb(h, 1, 1)\n    t.pencolor(c)\n    t.circle(i, 90)\n    t.left(59)\n    h += 0.005\n\nt.done()`
        }
    ];
}

function openScripts() {
    renderScripts();
    document.getElementById('scriptsPanel').style.display = 'block';
}

function closeScripts() {
    document.getElementById('scriptsPanel').style.display = 'none';
}

function renderScripts() {
    const list = document.getElementById('scriptsList');
    list.innerHTML = "";
    scripts.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.innerText = s.title;
        btn.onclick = () => openDetail(i);
        list.appendChild(btn);
    });
}

function filterScripts() {
    const query = document.getElementById('searchBox').value.toLowerCase();
    const buttons = document.querySelectorAll('#scriptsList button');
    buttons.forEach(btn => {
        btn.style.display = btn.innerText.toLowerCase().includes(query) ? 'block' : 'none';
    });
}

function openDetail(index) {
    const s = scripts[index];
    document.getElementById('detailTitle').innerText = s.title;
    document.getElementById('detailDescription').innerText = s.description;
    document.getElementById('detailCode').innerText = s.code;
    document.getElementById('scriptDetail').style.display = 'block';
}

function closeDetail() {
    document.getElementById('scriptDetail').style.display = 'none';
}

function checkAdmin() {
    const code = document.getElementById('adminCode').value;
    if (code === "Evalexis2013") {
        isAdmin = true;
        alert("Mode admin activé !");
        document.getElementById('addButton').style.display = 'inline-block';
    } else {
        alert("Code incorrect !");
    }
}

function openAddModal() {
    if (!isAdmin) return;
    document.getElementById('addScriptModal').style.display = 'block';
}

function closeAddModal() {
    document.getElementById('addScriptModal').style.display = 'none';
}

function saveScript() {
    const title = document.getElementById('newTitle').value;
    const description = document.getElementById('newDescription').value;
    const code = document.getElementById('newCode').value;
    if (title && description && code) {
        scripts.push({ title, description, code });
        localStorage.setItem("scripts", JSON.stringify(scripts));
        renderScripts();
        closeAddModal();
    } else {
        alert("Veuillez remplir tous les champs !");
    }
}
</script>

</body>
</html>
